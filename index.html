    <label>添加apt.tinyapps.cn方法</label>

        <div><p>(1)打开 Cydia/Sileo ► 软件源.</p>

            </p>
            <hr/>


            <p>(4)现在在源列表就能看到apt.tinyapps.cn啦</p>
            <p>

            <p>(5)点击<br/>"apt.tinyapps.cn",<br/>就可以看到我们开发的插件和应用了</p>
